<div>
	<h1>SQUADRE</h1>
	<p-button>Aggiungi</p-button>
</div>
<div>
	<label>Nome Squadra</label>
	<input type="text" [(ngModel)]="squadra.name" />
</div>
<div *ngIf="squadre">
	<p-table [value]="squadre">
		<ng-template pTemplate="header">
			<th>Nome Squadra</th>
		</ng-template>
		<ng-template pTemplate="body" let-row>
			<tr class="tableRow">
				<td>{{row.name}}</td>	
			</tr>
		</ng-template>
	</p-table>
</div>

<p-carousel [value]="squadre" [numVisible]="4" [numScroll]="3" [circular]="false">
    <p-header>
        <h3>Basic</h3>
    </p-header>
    <ng-template let-squadre pTemplate="item">
                <div class="p-col-12 team-data">
                    <div class="team-title">{{squadra.name}}</div>
                    
                    <div class="team-buttons">
                        <button pButton type="button" class="ui-button-secondary" icon="pi pi-search"></button>
                        <button pButton type="button" class="ui-button-secondary" icon="pi pi-star"></button>
                        <button pButton type="button" class="ui-button-secondary" icon="pi pi-cog"></button>
                    </div>
                </div>
          
    </ng-template>
</p-carousel>
