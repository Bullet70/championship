<div>
	<h1>CLASSIFICA</h1>
	<p-button>Aggiungi</p-button>
</div>
<div>
	<label>Nome Squadra</label>
	<input type="text" [(ngModel)]="squadra.name" />
</div>
<div>
	<label>Punti</label>
	<input type="text" [(ngModel)]="squadra.points" />
</div>
<div *ngIf="squadre">
	<p-table [value]="squadre">
		<ng-template pTemplate="header">
			<th>Nome Squadra</th>
			<th>Punti</th>
		</ng-template>
		<ng-template pTemplate="body" let-row>
			<tr class="tableRow">
				<td>{{row.name}}</td>
				<td>{{row.points}}</td>	
			</tr>
		</ng-template>
	</p-table>
</div>
