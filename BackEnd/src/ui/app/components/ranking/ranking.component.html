<div>
	<h1>CLASSIFICA</h1>
</div>
<div *ngIf="teams">
	<p-table [value]="teams">
		<ng-template pTemplate="header">
			<th>Squadra</th>
			<th>Partite</th>
			<th>Vittorie</th>
			<th>Pareggi</th>
			<th>Sconfitte</th>
			<th>Goal Fatti</th>
			<th>Goal Subiti</th>
			<th>Differenza Reti</th>
			<th>Punti</th>
		</ng-template>
		<ng-template pTemplate="body" let-row>
			<tr class="tableRow">
				<td>{{row.name}}</td>
				<td>{{row.games}}</td>
				<td>{{row.victories}}</td>
				<td>{{row.draws}}</td>
				<td>{{row.defeats}}</td>
				<td>{{row.goalsScored}}</td>
				<td>{{row.goalsConceded}}</td>
				<td>{{row.goalDifference}}</td>
				<td>{{row.points}}</td>	
			</tr>
		</ng-template>
	</p-table>
</div>
