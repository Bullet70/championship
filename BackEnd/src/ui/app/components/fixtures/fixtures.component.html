<div>
	<h1>CALENDARIO</h1>
	<p-button>Aggiungi</p-button>
</div>
<div>
	<label>Giornata</label>
	<input type="text" [(ngModel)]="giornata.description" />
</div>
<div>
	<label>Data</label>
	<input type="text" [(ngModel)]="giornata.date" />
</div>
<div>
	<p-table [value]="giornate">
		<ng-template pTemplate="header">
			<th>Giornata</th>
			<th>Data</th>
		</ng-template>
		<ng-template pTemplate="body" let-row>
			<tr class="tableRow">
				<td>{{row.description}}</td>
				<td>{{row.date}}</td>	
			</tr>
		</ng-template>
	</p-table>
</div>
